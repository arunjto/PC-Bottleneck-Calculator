    const cpuSelect = document.getElementById('cpu-select');
    const gpuSelect = document.getElementById('gpu-select');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultDiv = document.getElementById('result');
    const resultPercentage = document.getElementById('result-percentage');
    const resultVerdict = document.getElementById('result-verdict');

    function populateDropdown(selectElement, data) {
        for (const item in data) {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            selectElement.appendChild(option);
        }
    }

    populateDropdown(cpuSelect, cpuData);
    populateDropdown(gpuSelect, gpuData);

    calculateBtn.addEventListener('click', () => {
        const selectedCpu = cpuSelect.value;
        const selectedGpu = gpuSelect.value;

        if (!selectedCpu || !selectedGpu) {
            alert('Please select both a CPU and a GPU.');
            return;
        }

        const cpuScore = cpuData[selectedCpu];
        const gpuScore = gpuData[selectedGpu];

        let bottleneckPercentage;
        let verdict;

        if (cpuScore > gpuScore) {
            bottleneckPercentage = ((cpuScore - gpuScore) / cpuScore) * 100;
            verdict = 'CPU Bottleneck';
        } else if (gpuScore > cpuScore) {
            bottleneckPercentage = ((gpuScore - cpuScore) / gpuScore) * 100;
            verdict = 'GPU Bottleneck';
        } else {
            bottleneckPercentage = 0;
            verdict = 'No significant bottleneck';
        }

        // Refine verdict based on percentage
        if (bottleneckPercentage > 20) {
            verdict = 'Severe ' + verdict;
        } else if (bottleneckPercentage > 10) {
            verdict = 'Minor ' + verdict;
        } else {
            verdict = 'No significant bottleneck';
        }

        resultPercentage.textContent = `${bottleneckPercentage.toFixed(2)}%`;
        resultVerdict.textContent = verdict;

        resultDiv.classList.remove('hidden');
        resultDiv.classList.add('visible');
    });

    // Light/Dark Mode Toggle
    const themeSwitchWrapper = document.createElement('div');
    themeSwitchWrapper.className = 'theme-switch-wrapper';
    themeSwitchWrapper.innerHTML = `
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Dark Mode</em>
    `;
    document.querySelector('header').appendChild(themeSwitchWrapper);

    const toggleSwitch = document.getElementById('checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);

    // Smooth scroll for internal links (if any, though not explicitly in this design)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // ARIA roles and labels for accessibility
    cpuSelect.setAttribute('aria-label', 'Select CPU');
    gpuSelect.setAttribute('aria-label', 'Select GPU');
    calculateBtn.setAttribute('aria-label', 'Check Bottleneck');
    resultDiv.setAttribute('role', 'status');
    resultDiv.setAttribute('aria-live', 'polite');
